{% extends "base.html" %}

{% block title %}Вход - QuizBattle{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <div class="card-header" style="text-align: center;">
        <h2 class="card-title">Вход</h2>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Войти</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 14px;">
        Еще нет аккаунта? <a href="{{ url_for('register') }}" style="color: var(--accent-primary);">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
